# configuration file for development environment

# the logger engine to use
# console: log messages to STDOUT (your console where you started the
#          application server)
# file:    log message to a file in log/
logger: "console"

# the log level for this environment
# core is the lowest, it shows Dancer2's core log messages as well as yours
# (debug, info, warning and error)
log: "core"

# should Dancer2 consider warnings as critical errors?
warnings: 1

# should Dancer2 show a stacktrace when an 5xx error is caught?
# if set to yes, public/500.html will be ignored and either
# views/500.tt, 'error_template' template, or a default error template will be used.
show_errors: 1

# print the banner
startup_info: 1

# show_hidden_doc: show route documentation that is flagged as hidden
# (hide_doc in the module and/or route configuration)
show_hidden_doc: 1

# show_config: Add links to and create routes for displaying the
# configuration information for routes. Default is to not show the route
# configuration.
show_config: 1

# show_developer_doc: Display additional developer information in the #
# route documentation page and query results. Default is to not show
# additional developer documentation.
show_developer_doc: 1

